<svg viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f0f23"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#00a8cc"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="200" stroke="url(#accentGrad)" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- T letter -->
  <g filter="url(#glow)">
    <!-- T horizontal bar -->
    <rect x="100" y="120" width="312" height="48" rx="24" fill="url(#textGrad)"/>
    
    <!-- T vertical bar -->
    <rect x="232" y="120" width="48" height="272" rx="24" fill="url(#textGrad)"/>
  </g>
  
  <!-- Accent dot (representing the "i" dot and code execution point) -->
  <circle cx="256" cy="420" r="28" fill="url(#accentGrad)" filter="url(#glow)"/>
  
  <!-- Level indicators (4 small dots on the left) -->
  <circle cx="80" cy="180" r="12" fill="#f87171" opacity="0.8"/>
  <circle cx="80" cy="240" r="12" fill="#fb923c" opacity="0.8"/>
  <circle cx="80" cy="300" r="12" fill="#4ade80" opacity="0.8"/>
  <circle cx="80" cy="360" r="12" fill="#a78bfa" opacity="0.8"/>
  
  <!-- Code brackets hint -->
  <path d="M420 180 L450 256 L420 332" stroke="url(#accentGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
</svg>
